syntax = "proto3";

service Fridge {
  rpc setTemperatureLevel (templevelRequest) returns (templevelResponse) {}
  rpc addItem (stream itemRequest) returns (stream itemResponse){}
}

message templevelRequest{
 string templevel = 1;
}


message templevelResponse{
 string message = 1;
}

message itemRequest{
 string itemName = 1;
}

message itemResponse{
  string message = 1;
}
